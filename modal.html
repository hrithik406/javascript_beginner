<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <script src="./modal.js"></script>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <section class="container relative mx-auto py-16 h-[15rem] space-y-6">
    <h1 class="mx-auto text-5xl bg-yellow-500 w-80 pb-2 rounded-xl text-white">Modal</h1>
    <button class="flex mx-auto justify-center text-yellow-500 font-bold w-32 h-8 border-2 border-yellow-500 hover:cursor-pointer hover:text-lg hover:w-[7.5rem] hover:bg-yellow-500 hover:border-transparent hover:rounded-xl hover:text-white transition-all ease-in-out duration-300"
    id="openBtn">open modal</button>

   <div id="backdrop" class="fixed inset-0 bg-black/50 bg-opacity-60 opacity-0 invisible pointer-events-none transition-opacity duration-300 flex items-end" aria-hidden="true">
    <!-- Bottom Sheet Modal -->
    <div class="bg-white rounded-t-2xl shadow-xl w-full h-[40vh] p-5 transform translate-y-full transition-transform duration-300" role="document">
      <div class="flex items-start justify-between gap-3">
        <div>
          <h2 id="modalTitle" class="text-lg text-start font-bold text-gray-900">Bottom Sheet Modal</h2>
          <p class="text-sm text-gray-500">Click outside to close (or press Esc)</p>
        </div>
        <button id="closeBtn" class="text-gray-500 hover:text-gray-700 text-lg">âœ•</button>
      </div>
      <div class="mt-3 text-start text-gray-700">
        <p>This modal slides up from the bottom of the page and covers 40% of the screen height.</p>
      </div>
    </div>
  </div>
   </section>
</body>
</html>
